<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>animate_menu</title>
	</head>
	<body>
		<input type="checkbox" id="checkbox" />
		<div class="menu">
			<div class="brand">
				<i class="fa fa-apple"></i>
				<span>Brand Name</span>
			</div>
			<br />
			<ul>
				<li class="dashboard">
					<i class="fa fa-home"></i>
					<span>Dashboard</span>
				</li>
				<li class="customers">
					<i class="fa fa-user"></i>
					<span>Customers</span>
				</li>
				<li class="messages">
					<i class="fa fa-comment"></i>
					<span>Messages</span>
				</li>
				<li class="help">
					<i class="fa fa-question"></i>
					<span>Help</span>
				</li>
				<li class="setting">
					<i class="fa fa-cog"></i>
					<span>Setting</span>
				</li>
				<li class="password">
					<i class="fa fa-lock"></i>
					<span>Password</span>
				</li>
				<li class="sign_out">
					<i class="fa fa-sign-out"></i>
					<span>Sign Out</span>
				</li>
				<span id="bg_li"></span>
				<label for="checkbox">
					<span></span>
					<span></span>
				</label>
			</ul>
		</div>
	</body>
	<script src="js/script.js"></script>
</html>
